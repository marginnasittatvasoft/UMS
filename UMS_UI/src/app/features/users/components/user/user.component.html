<div class="container mt-3">
    <div class="d-flex justify-content-between">
        <h1>Users List</h1>
        <a mat-button routerLink>
            <mat-icon>arrow_back</mat-icon> Back
        </a>
    </div>

    <div class="my-3 d-flex justify-content-end">

        <mat-form-field class="me-3">
            <mat-select placeholder="Sort Columns" [value]="selectedSortColumns"
                multiple (selectionChange)="applySorting($event.value)">
                <mat-option *ngFor="let column of displayedColumns"
                    [value]="column" [disabled]="column === 'action'">
                    {{ column | titlecase }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search">
        </mat-form-field>

    </div>

    <div class="my-3">
        <div *ngIf="dataSource" class="mat-elevation-z8 table-responsive">
            <table mat-table [dataSource]="dataSource" matSort
                matSortDisableClear="true"
                matSortActive={{selectedSortColumns}}
                [matSortDirection]="defaultSortOrder">
                @for (column of displayedColumns; track column) {
                <ng-container
                    [matColumnDef]="column">
                    <th mat-header-cell *matHeaderCellDef
                        [mat-sort-header]="isSortEnabled(column) ? column : null"
                        [disabled]=" isSortEnabled(column) ? false : true ">
                        {{column | titlecase }}
                    </th>

                    <td mat-cell *matCellDef="let user">
                        @if(column !=='action')
                        {
                        <span>{{ user[column]}}</span>
                        }
                        @else{
                        <button mat-icon-button color="primary"
                            (click)="EditUserForm(user)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn"
                            (click)="deleteUser(user.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        }
                    </td>
                </ng-container>
                }

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row
                    *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="pageSizeOptions"
                [pageSize]="pageSize"></mat-paginator>
            <div class="mt-2 me-2 d-flex justify-content-end">
                <mat-form-field>
                    <input matInput type="number" placeholder="Page Size"
                        #pageSizeInput
                        (change)="changePageSize(pageSizeInput.value)">
                </mat-form-field>
            </div>
        </div>`
    </div>

    <div class="d-flex justify-content-end">
        <a mat-raised-button routerLink="/Ums/adduser">Add User</a>
    </div>
</div>
