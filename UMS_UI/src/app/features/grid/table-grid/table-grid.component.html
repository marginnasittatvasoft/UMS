<div class="my-1 d-flex justify-content-end">
    <mat-form-field class="me-3" *ngIf="showSortingByColumnOption">
        <mat-select placeholder="Sort Columns" [value]="selectedSortColumns"
            multiple (selectionChange)="applySorting($event.value)">
            <mat-option *ngFor="let column of displayedColumns"
                [value]="column">
                {{ column | titlecase }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="me-3" *ngIf="showSortOrderOption">
        <mat-select placeholder="Sort Direction" [value]="sortDirection"
            (selectionChange)="changeSortingOrder($event.value)">
            <mat-option value="asc">
                Ascending
            </mat-option>
            <mat-option value="desc">
                Descending
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="me-3" *ngIf="showFilterOption">
        <input matInput (keyup)="applyFilter($event,filterDataColumn)"
            placeholder="Search">
    </mat-form-field>

    <mat-form-field class="mb-0"
        *ngIf="showPageSizeOptionField && !hidePageSizeOption">
        <input matInput type="number" placeholder="Page Size"
            #pageSizeInput
            (change)="changePageSize(pageSizeInput.value)">
    </mat-form-field>

</div>

<div class="mb-3 d-flex justify-content-end">

    <button mat-raised-button color="warn" class="me-3"
        *ngIf="selectedUserIds.length>0"
        (click)="deleteSelectedUsers()">Delete Selected</button>

    <a mat-raised-button color="primary" routerLink="/Ums/adduser">Add
        User</a>

</div>

<div class="mat-elevation-z8 table-responsive">
    <table mat-table [dataSource]="dataSource" matSort
        [matSortActive]="sortActiveColumn"
        [matSortDisableClear]="sortDisabledClear"
        [matSortDirection]="sortDirection" [matSortDisabled]="disabledSorting">

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox
                    (change)="toggleSelectAll($event)"
                    [checked]="isAllCellsSelected()"></mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let user">
                <mat-checkbox
                    (change)="toggleSelection($event, user.id)"
                    [checked]="isHeaderSelected && isCheckboxSelected(user.id)">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container *ngFor="let column of displayedColumns"
            [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef
                [mat-sort-header]="isSortEnabled(column) ? column : null"
                [disabled]=" isSortEnabled(column) ? false : true ">
                {{column | titlecase }}
            </th>
            <td mat-cell *matCellDef="let user">
                <span>{{ user[column]}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-center">
                Action
            </th>
            <td mat-cell *matCellDef="let user">
                <button mat-icon-button color="primary"
                    (click)="editUser(user)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn"
                    (click)="deleteUser([user.id])">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="addAnotherColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: addAnotherColumn;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="pageSizeOptions ? pageSizeOptions : []"
        [pageSize]="pageSize" [showFirstLastButtons]="showFirstLastButtons"
        [hidePageSize]="hidePageSizeOption" [disabled]="disabledPagination"
        [length]="pageSize"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
