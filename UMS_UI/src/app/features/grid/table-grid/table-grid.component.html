<div class="mb-3 d-flex justify-content-end align-items-center">
    <mat-form-field class="p-0" *ngIf="showFilterOption" appearance="outline"
        style="margin-bottom: -1.25em">
        <input matInput (keyup)="applyFilter($event,filterDataColumn)"
            placeholder="Search">
    </mat-form-field>

    <a mat-raised-button color="primary" class="ms-3" routerLink="/Ums/adduser"
        *ngIf="isAdmin">Add
        User</a>

    <button mat-raised-button color="warn" class="ms-3"
        *ngIf="selectedUserIds.length>0"
        (click)="this.config.allDeleteFeature.callBack(this.selectedUserIds)">Delete
        Selected</button>

</div>

<div class="mat-elevation-z8 table-responsive">
    <table mat-table [dataSource]="dataSource" matSort
        [matSortActive]="sortActiveColumn"
        [matSortDisableClear]="sortDisabledClear"
        [matSortDirection]="sortDirection" [matSortDisabled]="disabledSorting">

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox
                    (change)="toggleSelectAll($event)"
                    [checked]="isAllCellsSelected()"></mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let user">
                <mat-checkbox *ngIf="user.id !== userId"
                    (change)="toggleSelection($event, user.id)"
                    [checked]="isHeaderSelected && isCheckboxSelected(user.id)">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container *ngFor="let column of displayedColumns"
            [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef
                [mat-sort-header]="isSortEnabled(column) ? column : null"
                [disabled]=" isSortEnabled(column) ? false : true ">
                {{column | titlecase }}
            </th>
            <td mat-cell *matCellDef="let user">
                <span>{{ user[column]}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-center">
                Action
            </th>
            <td mat-cell *matCellDef="let user">
                <ng-container *ngFor="let button of this.config.actionButtons">
                    <button
                        *ngIf="user.id !== this.userId || button.icon !== 'delete'"
                        mat-icon-button
                        [color]="button.color"
                        (click)="button.callBack(user)">
                        <mat-icon>{{ button.icon }}</mat-icon>
                    </button>
                </ng-container>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="addAnotherColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: addAnotherColumn;"></tr>
    </table>
    <ng-container
        *ngIf="isNoUsersFound()">
        <div class="d-flex justify-content-center mt-3">
            <h2>No Users Found...</h2>
        </div>
    </ng-container>
    <mat-paginator
        *ngIf="isAdmin"
        [hidden]="isNoUsersFound()"
        [pageSizeOptions]="pageSizeOptions ? pageSizeOptions : []"
        [pageSize]="pageSize" [showFirstLastButtons]="showFirstLastButtons"
        [hidePageSize]="hidePageSizeOption" [disabled]="disabledPagination"
        [length]="pageSize"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>

</div>
